# This is a template for creating secrets
# DO NOT commit actual secrets to git
# Create the actual secret using kubectl:
#
# kubectl create secret generic portfolio-analyzer-secrets \
#   --from-literal=database-url='postgresql://user:password@postgres-service:5432/portfoliodb' \
#   --from-literal=anthropic-api-key='your_anthropic_api_key' \
#   --from-literal=openai-api-key='your_openai_api_key'
#
# Or apply this file after encoding values in base64:
# echo -n "your_value" | base64

apiVersion: v1
kind: Secret
metadata:
  name: portfolio-analyzer-secrets
  namespace: default
type: Opaque
data:
  database-url: <BASE64_ENCODED_DATABASE_URL>
  anthropic-api-key: <BASE64_ENCODED_ANTHROPIC_KEY>
  openai-api-key: <BASE64_ENCODED_OPENAI_KEY>
